<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challenges</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div id="header">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking time to help us improve the platform</p>
    </div>
    <div class="content">
    <form id="survey-form">
        <fieldset>
        <label for="name-label">Name <br> <input type="text" id="name" placeholder="Please enter the name here"></label><br>
        <label for="email-label">Email <br><input type="email" id="email" placeholder="Pleace enter the email here"></label><br>
        <label for="age-label">Age (<i>option</i>) <br><input type="number" id="number" min="10" max="50" placeholder="Age"></label><br>
        </fieldset>
        <fieldset>
    <label for="dropdown-label">Which option best describes your current role?<br>
            <select id="dropdown">
                <option disabled>Select Current role</option>
                <option>Student</option>
                <option>Full time job</option>
                <option>Full time learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>
            </select>
        </label><br>
    </fieldset>
       <fieldset>
        <div class="radiobut">
        <label>Would you recommend freeCodeCamp to a friend?</label><br>
            <label>Definitely</label><input type="radio" name="recommend"><br>
            <label>Maybe</label><input type="radio" name="recommend"><br>
             <label>Not Sure</label><input type="radio" name="recommend"><br>
        </label></div>
    </fieldset>
      <fieldset>
        <label for="check-label">Would you like to see improved?(check that all apply)</label><br>
            <label>Front-end</label><input type="checkbox"><br>
             <label>Back-end</label><input type="checkbox"><br>
            <label>DataVisualization</label><input type="checkbox"><br>
        </label>
    </fieldset>
      <fieldset>
        <label for="textarea-label">Any comments or suggestions</label><br>
        <textarea rows="5" cols="50">Enter your comment here...</textarea></label><br>

        <button type="submit" class="submit-button">Submit</button>
    </fieldset>
    </form>
    </div>
</body>
</html>
