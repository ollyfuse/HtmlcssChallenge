<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challenges</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking time to help us improve the platform</p>
    <div id="content">
    <form id="survey-form">
        <label for="name-label">Name <input type="text" id="name" placeholder="Please enter the name here"></label>
        <label for="email-label">Email <input type="email" id="email" placeholder="Pleace enter the email here"></label>
        <label for="age-label">Age (<i>option</i>) <input type="number" id="number" min="10" max="50" placeholder="Age"></label>
        <label for="dropdown-label">
            <select id="dropdown">
                <option disabled>Select Current role</option>
                <option>Student</option>
                <option>Full time job</option>
                <option>Full time learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>
            </select>
        </label>
        <label for="radio-label">Would you recommend freeCodeCamp to a friend?
            Defenitly <input type="radio">
            Maybe <input type="radio">
            Not sure <input type="radio">
        </label>
        <label for="check-label">Would you like to see improved (check that all apply)
            Front-end <input type="checkbox">
            Back-end <input type="checkbox">
            Data visualazation <input type="checkbox">
        </label>
        <label for="textarea-label">Any comments or suggestions</label>
        <textarea rows="5" cols="50">Enter your comment here...</textarea>

        <button type="submit">submit</button>

    </form>
    </div>
</body>
</html>
